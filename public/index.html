<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HanziPen</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="header">
    <h1>学写字</h1>
    <!-- <p>帮助孩子学习写汉字</p> -->
  </div>
  <div class="container">
    <div class="left-panel">
      <textarea id="text_input" placeholder="在此输入汉字..."></textarea>
      <button id="clear_button">清空</button>
      <p>点击网格中的汉字，查看笔画</p>
      <div id="text_grid"></div>
    </div>
    <div class="right-panel">
      <div id="pinyin">
      </div>
      <div id="character_display"></div>
    </div>
  </div>
  <script src="hanzi-writer_3.5.min.js" defer></script> <!-- 引入hanzi-writer库 -->
  <script src="pinyin-pro_3.18.2.js"></script>
  <script src="script.js" defer></script> <!-- 引入JavaScript逻辑 -->
</body>

</html>
